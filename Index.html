<!DOCTYPE html>

<body>
    <main>
        
            <!-- Formulario de Usuario -->
<form id="formularioUsuario">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>
  
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" required>
  
    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" required>
  
    <label for="fechaNacimiento">Fecha de Nacimiento:</label>
    <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
  
    <button type="button" onclick="mostrarDatosUsuario()">Mostrar Datos Usuario</button>
  </form>

                <!-- Formulario de PDF -->
<form id="formularioPDF">
    <label for="tituloPDF">Título:</label>
    <input type="text" id="tituloPDF" name="tituloPDF" required>
  
    <label for="archivoPDF">Archivo PDF:</label>
    <input type="file" id="archivoPDF" name="archivoPDF" accept=".pdf" required>
  
    <button type="button" onclick="mostrarDatosPDF()">Mostrar Datos PDF</button>
  </form>
